<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sk-at-ex-heading">Create or edit a Sk At Ex</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_skeleton">Skeleton</label>
                    <select class="form-control" id="field_skeleton" name="skeleton" formControlName="skeleton">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="skeletonOption.id === editForm.get('skeleton')!.value?.id ? editForm.get('skeleton')!.value : skeletonOption" *ngFor="let skeletonOption of skeletons; trackBy: trackById">{{ skeletonOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_attribute">Attribute</label>
                    <select class="form-control" id="field_attribute" name="attribute" formControlName="attribute">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="attributeOption.id === editForm.get('attribute')!.value?.id ? editForm.get('attribute')!.value : attributeOption" *ngFor="let attributeOption of attributes; trackBy: trackById">{{ attributeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_extension">Extension</label>
                    <select class="form-control" id="field_extension" name="extension" formControlName="extension">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="extensionOption.id === editForm.get('extension')!.value?.id ? editForm.get('extension')!.value : extensionOption" *ngFor="let extensionOption of extensions; trackBy: trackById">{{ extensionOption.content }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
