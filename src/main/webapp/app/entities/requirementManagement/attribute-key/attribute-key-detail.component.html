<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attributeKey">
            <h2><span>Attribute Key</span> {{ attributeKey.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ attributeKey.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ attributeKey.description }}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ attributeKey.type }}</span>
                </dd>
                <dt><span>Show Order</span></dt>
                <dd>
                    <span>{{ attributeKey.showOrder }}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{ attributeKey.active }}</span>
                </dd>
                <dt><span>Requirement Set</span></dt>
                <dd>
                    <div *ngIf="attributeKey.requirementSet">
                        <a [routerLink]="['/requirement-set', attributeKey.requirementSet?.id, 'view']">{{ attributeKey.requirementSet?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribute-key', attributeKey.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
