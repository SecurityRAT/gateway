<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requirementSet">
            <h2><span>Requirement Set</span> {{requirementSet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{requirementSet.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{requirementSet.description}}</span>
                </dd>
                <dt><span>Show Order</span></dt>
                <dd>
                    <span>{{requirementSet.showOrder}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{requirementSet.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/requirement-set', requirementSet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
