<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extensionKey">
            <h2><span>Extension Key</span> {{extensionKey.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{extensionKey.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{extensionKey.description}}</span>
                </dd>
                <dt><span>Section</span></dt>
                <dd>
                    <span>{{extensionKey.section}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{extensionKey.type}}</span>
                </dd>
                <dt><span>Show Order</span></dt>
                <dd>
                    <span>{{extensionKey.showOrder}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{extensionKey.active}}</span>
                </dd>
                <dt><span>Requirement Set</span></dt>
                <dd>
                    <div *ngIf="extensionKey.requirementSet">
                        <a [routerLink]="['/requirement-set', extensionKey.requirementSet?.id, 'view']">{{extensionKey.requirementSet?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extension-key', extensionKey.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
