<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attribute">
            <h2><span>Attribute</span> {{attribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{attribute.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{attribute.description}}</span>
                </dd>
                <dt><span>Show Order</span></dt>
                <dd>
                    <span>{{attribute.showOrder}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{attribute.active}}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="attribute.parent">
                        <a [routerLink]="['/attribute', attribute.parent?.id, 'view']">{{attribute.parent?.name}}</a>
                    </div>
                </dd>
                <dt><span>Attribute Key</span></dt>
                <dd>
                    <div *ngIf="attribute.attributeKey">
                        <a [routerLink]="['/attribute-key', attribute.attributeKey?.id, 'view']">{{attribute.attributeKey?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribute', attribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
