
<div *ngIf="attributeKey">
    <h2><span>Attribute Key</span> {{attributeKey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{attributeKey.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{attributeKey.description}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{attributeKey.type}}</span>
        </dd>
        <dt><span>Show Order</span></dt>
        <dd>
            <span>{{attributeKey.showOrder}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{attributeKey.active}}</span>
        </dd>
        <dt><span>Requirement Set</span></dt>
        <dd>
            <div *ngIf="attributeKey.requirementSet">
                <a [routerLink]="['/requirement-set', attributeKey.requirementSet?.id]">{{attributeKey.requirementSet?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attribute-key/'+ attributeKey.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
