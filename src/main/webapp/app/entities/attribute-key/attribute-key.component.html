<div>
    <h2>
        <span>Attribute Keys</span>
        <button class="btn btn-primary float-right jh-create-entity create-attribute-key" [routerLink]="['/', { outlets: { popup: ['attribute-key-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Attribute Key
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="attributeKeys">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span>Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="showOrder"><span>Show Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="active"><span>Active</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="requirementSet.name"><span>Requirement Set</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let attributeKey of attributeKeys ;trackBy: trackId">
                <td><a [routerLink]="['../attribute-key', attributeKey.id ]">{{attributeKey.id}}</a></td>
                <td>{{attributeKey.name}}</td>
                <td>{{attributeKey.description}}</td>
                <td>{{attributeKey.type}}</td>
                <td>{{attributeKey.showOrder}}</td>
                <td>{{attributeKey.active}}</td>
                <td>
                    <div *ngIf="attributeKey.requirementSet">
                        <a [routerLink]="['../requirement-set', attributeKey.requirementSet?.id ]" >{{attributeKey.requirementSet?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../attribute-key', attributeKey.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute-key/'+ attributeKey.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute-key/'+ attributeKey.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
