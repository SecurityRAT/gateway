<div>
    <h2>
        <span>Skeletons</span>
        <button class="btn btn-primary float-right jh-create-entity create-skeleton" [routerLink]="['/', { outlets: { popup: ['skeleton-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Skeleton
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="skeletons">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="showOrder"><span>Show Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="active"><span>Active</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="requirementSet.name"><span>Requirement Set</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let skeleton of skeletons ;trackBy: trackId">
                <td><a [routerLink]="['../skeleton', skeleton.id ]">{{skeleton.id}}</a></td>
                <td>{{skeleton.name}}</td>
                <td>{{skeleton.description}}</td>
                <td>{{skeleton.showOrder}}</td>
                <td>{{skeleton.active}}</td>
                <td>
                    <div *ngIf="skeleton.requirementSet">
                        <a [routerLink]="['../requirement-set', skeleton.requirementSet?.id ]" >{{skeleton.requirementSet?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../skeleton', skeleton.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'skeleton/'+ skeleton.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'skeleton/'+ skeleton.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
