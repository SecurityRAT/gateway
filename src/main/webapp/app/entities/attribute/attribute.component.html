<div>
    <h2>
        <span>Attributes</span>
        <button class="btn btn-primary float-right jh-create-entity create-attribute" [routerLink]="['/', { outlets: { popup: ['attribute-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Attribute
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="attributes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="showOrder"><span>Show Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="active"><span>Active</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parent.name"><span>Parent</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="attributeKey.name"><span>Attribute Key</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let attribute of attributes ;trackBy: trackId">
                <td><a [routerLink]="['../attribute', attribute.id ]">{{attribute.id}}</a></td>
                <td>{{attribute.name}}</td>
                <td>{{attribute.description}}</td>
                <td>{{attribute.showOrder}}</td>
                <td>{{attribute.active}}</td>
                <td>
                    <div *ngIf="attribute.parent">
                        <a [routerLink]="['../attribute', attribute.parent?.id ]" >{{attribute.parent?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="attribute.attributeKey">
                        <a [routerLink]="['../attribute-key', attribute.attributeKey?.id ]" >{{attribute.attributeKey?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../attribute', attribute.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute/'+ attribute.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute/'+ attribute.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
