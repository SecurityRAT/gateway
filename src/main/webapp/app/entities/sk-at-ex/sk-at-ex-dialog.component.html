<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySkAtExLabel">Create or edit a Sk At Ex</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!skAtEx.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="skAtEx.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_skeleton">Skeleton</label>
            <select class="form-control" id="field_skeleton" name="skeleton" [(ngModel)]="skAtEx.skeleton" >
                <option [ngValue]="null"></option>
                <option [ngValue]="skeletonOption.id === skAtEx.skeleton?.id ? skAtEx.skeleton : skeletonOption" *ngFor="let skeletonOption of skeletons; trackBy: trackSkeletonById">{{skeletonOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_attribute">Attribute</label>
            <select class="form-control" id="field_attribute" name="attribute" [(ngModel)]="skAtEx.attribute" >
                <option [ngValue]="null"></option>
                <option [ngValue]="attributeOption.id === skAtEx.attribute?.id ? skAtEx.attribute : attributeOption" *ngFor="let attributeOption of attributes; trackBy: trackAttributeById">{{attributeOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_extension">Extension</label>
            <select class="form-control" id="field_extension" name="extension" [(ngModel)]="skAtEx.extension" >
                <option [ngValue]="null"></option>
                <option [ngValue]="extensionOption.id === skAtEx.extension?.id ? skAtEx.extension : extensionOption" *ngFor="let extensionOption of extensions; trackBy: trackExtensionById">{{extensionOption.content}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
