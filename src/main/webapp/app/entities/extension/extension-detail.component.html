
<div *ngIf="extension">
    <h2><span>Extension</span> {{extension.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Content</span></dt>
        <dd>
            <span>{{extension.content}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{extension.description}}</span>
        </dd>
        <dt><span>Show Order</span></dt>
        <dd>
            <span>{{extension.showOrder}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{extension.active}}</span>
        </dd>
        <dt><span>Extension Key</span></dt>
        <dd>
            <div *ngIf="extension.extensionKey">
                <a [routerLink]="['/extension-key', extension.extensionKey?.id]">{{extension.extensionKey?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'extension/'+ extension.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
