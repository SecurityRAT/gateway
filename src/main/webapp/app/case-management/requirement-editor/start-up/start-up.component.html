<div class="container">
    <ngb-tabset type="tabs" justify="fill">
        <ngb-tab title="Select requirement set">
            <ng-template ngbTabContent>
                <p>Content 1</p>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Artifact's settings">
            <ng-template ngbTabContent>
                <section>
                    <form role="form" name="artifactSettings" #settings="ngForm" novalidate>
                        <div class="form-group">
                            <label class="form-control-label" for="name">
                                <h4>Name of the artifact:</h4>
                            </label>
                            <input type="text" class="form-control col-md-9" name="name" id="field_name" [(ngModel)]="name" required/>
                            <div [hidden]="!(settings.controls.name?.dirty && settings.controls.name?.invalid)">
                                <small class="form-text text-danger" [hidden]="!settings.controls.name?.errors?.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </form>
                </section>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
