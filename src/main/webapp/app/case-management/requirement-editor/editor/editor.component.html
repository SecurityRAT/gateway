<jhi-alert></jhi-alert>
<div class="row">
    <jhi-artifact-dashboard class="col" [attributes]="artifactSettings.parameterAttributes.content" [attributeKeys]="artifactSettings.parameterAttributeKeys.content"
        [requirementSet]="artifactSettings.requirementSet.content" [artifactInfo]="artifactSettings.artifactInfo" [creationDate]="artifactSettings.generatedOn"></jhi-artifact-dashboard>
    <jhi-filter *ngIf="!customMode" class="col" [tags]="tagObject.tags" [tagKeys]="tagObject.tagKeys" [categories]="categoryObject.formattedCategories"
        [requirements]="requirements">
    </jhi-filter>
</div>
<jhi-requirement *ngIf="!customMode" (customMode)=changeMode($event) [requirements]="requirements" [status]="status" [categories]="categoryObject.formattedCategories" [enhancements]="enhancements"
    [parameters]="artifactSettings.parameterAttributes.content" [categoriesInList]="categoryObject.categoryIdsInList">
</jhi-requirement>

<jhi-custom-requirement *ngIf="customMode" (customMode)=changeMode($event)></jhi-custom-requirement>
